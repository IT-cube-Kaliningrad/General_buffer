<!DOCTYPE html>
<html>
    <body>
        <head>
            <title>
                Student
            </title>
        </head>
        <textarea name="data" id="Text" style="height: 500px; width: 700px;" readonly>{{ data }}</textarea>
        <button onclick="copyTheText()" style="display: block; margin-top: 10px;">Копировать текст</button>
    </body>
</html>
<script>
    function copyTheText() {
        var copyText = document.getElementById("Text");
        copyText.select();
        document.execCommand("copy");
} 
</script>
